<template name="user_responses">
	<div class="row">
		<div class="col-md-12 col-xs-12">
				<h3 class="text-center" style="margin-top: 0px;">Responses by {{user.username}}</h3>
		</div>			
	</div>
	<div class="row">
		<div class="col-md-offset-1 col-xs-offset-1 col-md-10 col-xs-10">
			<table class="table">
				<tr>
					<th>#</th>
					<th>Song</th>
					<th>Voted On</th>
					<th>Summary</th>
					<th>Action</th>
				</tr>
				{{#each responses}}
				<tr>
					<td>{{index}}</td>					
					<td>
						{{#with song song_id}}
							{{name}}
						{{/with}}
				    </td>					
					<td>{{created_at}}</td>
					<td>
						{{#each summary}}
							{{this}},
						{{/each}}
					</td>
					<td><button class="btn btn-default delete-response">Delete</button></td>
				</tr>
				{{/each}}
			</table>
		</div>
	</div>
</template>
